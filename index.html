<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stephanie's Weather Dashboard</title>
  </head>

  <!--header/jumbotron-->
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">Use this weather dashboard to view the weather for the selected city.</p>
      </div>
    </div>

    <!--Main container for the page, laid out as a grid-->

    <div class="grid-container">
    
      <!--City search box and city search history-->

      <div class="citysearch">
        <h1>Search for a city:</h1>
        <input type="text" id="cityinput" placeholder="Enter City"/>
        <button id="submitcity">
          Search
        </button>
        <div></div>
        <div class="city-history"></div>
      </div>

      <!--Current weather summary with daily cards-->
      <div class="weathersummary grid grid-cols-1 ml-8 mt-8 h-2/5 col-span-2">
        <div class="weather border border-black col-span-1"></div>
        <div class="forecastcards mt-1 grid col-span-1 grid-cols-5 gap-5">
          <div class="col-span-5">5 Days forecast:</div>
          <!--Card 1-->
          <div
            class="
              day1
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>
          <!--Card 2-->
          <div
            class="
              day2
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>
          <!--Card 3-->
          <div
            class="
              day3
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>
          <!--Card 1-->
          <div
            class="
              day4
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>
          <!--Card 1-->
          <div
            class="
              day5
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>
        </div>
      </div>
    </div>

    <!--Using jquery and luxon-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.27.0/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
