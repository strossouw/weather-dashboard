<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stephanie' Weather Dashboard</title>
  </head>

  <body>
    <header
      class="
        hero
        bg-gradient-to-r
        from-blue-500
        to-indigo-900
        text-white text-center
        p-2
      "
    >
      <h1 class="app-title">Stephanie's Weather Dashboard</h1>
    </header>

    <!--Main container for the page, laid out as a grid-->
    <div class="container flex grid grid-cols-3 gap-1">
      <!--City search box and city search history-->
      <div class="citysearch grid-cols-1 ml-2 mt-8 col-span-1">
        <h1 class="font-bold text-lg">Search for a city:</h1>
        <input
          type="text"
          id="cityinput"
          class="
            shadow
            appearance-none
            border
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            leading-tight
            focus:outline-none focus:shadow-outline
          "
          placeholder="Enter City"
        />
        <button
          id="submitcity"
          class="
            mt-3
            bg-blue-500
            hover:bg-blue-700
            text-white
            font-bold
            py-2
            px-10
            rounded-full
          "
        >
          Search
        </button>
        <div class="border-b-4 border-black p-2"></div>
        <div class="city-history mt-3 grid grid-cols-1"></div>
      </div>


      <div class="weathersummary grid grid-cols-1 ml-8 mt-8 h-2/5 col-span-2">
        <div class="weather border border-black col-span-1"></div>
        <div class="forecastcards mt-1 grid col-span-1 grid-cols-5 gap-5">
          <div class="col-span-5">5 Days forecast:</div>

          <div
            class="
              day1
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>

          <div
            class="
              day2
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>

          <div
            class="
              day3
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>
 
          <div
            class="
              day4
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>

          <div
            class="
              day5
              rounded
              overflow-hidden
              border
              bg-blue-900
              text-white
              p-1
            "
          ></div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.27.0/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
